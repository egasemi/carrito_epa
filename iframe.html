<iframe id="miIframe" src="https://epafiestas.vercel.app/insertable" frameborder="0" style="width: 100%; height: 100vh" scrolling="no"></iframe>


<script>
window.addEventListener("message", function(event) {
  if (event.data.tipo === "ajustarAltura") {
    const iframe = document.querySelector("iframe#miIframe");
    if (iframe) {
      iframe.style.height = `${event.data.altura}px`;
    }
  }
});
</script>
